<h2>Dashboard</h2>
<div class="bar-chart">
  <div
    [ngStyle]="{ width: (getTodoPercentage() | async )?.toString() + '%' }"
    class="todo-bar"
  >
    Todo: {{ getTodoPercentage() | async | number : "1.0-0" }} %
  </div>
  <div
    [ngStyle]="{ width: (getDonePercentage() | async)?.toString() + '%' }"
    class="done-bar"
  >
    Done: {{ getDonePercentage() | async | number : "1.0-0" }} %
  </div>
</div>
